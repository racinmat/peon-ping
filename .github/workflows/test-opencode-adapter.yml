name: OpenCode Adapter Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'adapters/opencode/**'
      - 'tests/peon-ping-internals.test.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - '.github/workflows/test-opencode-adapter.yml'
  push:
    branches: [main]
    paths:
      - 'adapters/opencode/**'
      - 'tests/peon-ping-internals.test.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - '.github/workflows/test-opencode-adapter.yml'

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npx vitest run
